<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forgot Password - AutoCare</title>

<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<style>

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    background:#0c0c0c;
    font-family:'Oswald', sans-serif;
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
    color:white;
}

/* Glass Card */
.card{
    width:100%;
    max-width:450px;
    padding:50px 35px;
    background:rgba(201,162,39,0.05);
    border:1px solid rgba(201,162,39,0.2);
    border-radius:20px;
    backdrop-filter:blur(10px);
    text-align:center;
    box-shadow:0 20px 40px rgba(0,0,0,0.6);
}

/* Title */
.big-title{
    font-size:40px;
    font-weight:700;
    color:#c9a227;
    margin-bottom:20px;
    letter-spacing:2px;
}

/* Subtitle */
.subtitle{
    font-size:14px;
    font-family:Arial, sans-serif;
    color:#bfbfbf;
    margin-bottom:30px;
}

/* Form Group */
.form-group{
    margin-bottom:20px;
    text-align:left;
}

label{
    font-size:12px;
    letter-spacing:1px;
    color:#c9a227;
    display:block;
    margin-bottom:8px;
}

input{
    width:100%;
    padding:12px;
    background:#111;
    border:1px solid #333;
    border-radius:10px;
    color:white;
    font-family:Arial;
    font-size:14px;
    transition:0.3s;
}

input:focus{
    outline:none;
    border-color:#c9a227;
    box-shadow:0 0 15px rgba(201,162,39,0.4);
}

/* OTP Input */
.otp-input{
    text-align:center;
    letter-spacing:5px;
    font-size:20px;
}

/* Button */
button{
    width:100%;
    padding:12px;
    background:linear-gradient(135deg,#c9a227,#e0b832);
    border:none;
    border-radius:10px;
    font-weight:700;
    cursor:pointer;
    transition:0.3s;
    color:#0c0c0c;
    margin-top:10px;
}

button:hover{
    transform:translateY(-3px);
    box-shadow:0 10px 20px rgba(201,162,39,0.4);
}

/* Divider */
.divider{
    width:60px;
    height:3px;
    background:#c9a227;
    margin:15px auto 25px;
}

/* Success Message */
.success{
    background:rgba(40,167,69,0.1);
    border:1px solid #28a745;
    color:#28a745;
    padding:15px;
    border-radius:10px;
    margin-top:20px;
    display:none;
}

/* Back Link */
.back-link{
    margin-top:25px;
    font-size:13px;
}

.back-link a{
    color:#c9a227;
    text-decoration:none;
}

.back-link a:hover{
    text-decoration:underline;
}

/* Responsive */
@media(max-width:500px){
    .card{
        margin:20px;
        padding:40px 25px;
    }
}

</style>
</head>

<body>

<div class="card">

    <div class="big-title">RESET PASSWORD</div>
    <div class="divider"></div>
    <div class="subtitle">
        Enter your email to receive a 6-digit OTP.
    </div>

    <!-- Step 1: Email Form -->
    <form method="POST" action="#">
        <div class="form-group">
            <label>Email Address</label>
            <input type="email" name="email" placeholder="your@email.com" required>
        </div>
        <button type="submit">Send OTP</button>
    </form>

    <!-- Step 2: OTP Section -->
    <div style="margin-top:40px;">
        <div class="big-title" style="font-size:24px;">ENTER OTP</div>
        <div class="divider"></div>

        <form method="POST" action="#">
            <div class="form-group">
                <label>6-Digit Code</label>
                <input type="text" name="otp" maxlength="6" class="otp-input" placeholder="123456" required>
            </div>
            <button type="submit">Verify OTP</button>
        </form>
    </div>

    <!-- Step 3: New Password -->
    <div style="margin-top:40px;">
        <div class="big-title" style="font-size:24px;">SET NEW PASSWORD</div>
        <div class="divider"></div>

        <form method="POST" action="#">
            <div class="form-group">
                <label>New Password</label>
                <input type="password" name="new_password" required>
            </div>

            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" name="confirm_password" required>
            </div>

            <button type="submit">Reset Password</button>
        </form>
    </div>

    <div class="success">
        Password successfully updated!
    </div>

    <div class="back-link">
        Remembered your password? <a href="login.html">Back to Login</a>
    </div>

</div>

</body>
</html>
