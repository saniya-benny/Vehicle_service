<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forgot Password - AutoCare</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600;700&display=swap" rel="stylesheet">

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<style>

body {
    margin: 0;
    font-family: 'Oswald', sans-serif;
    background: #0f0f0f;
    color: white;
}

/* ================= NAVBAR ================= */

.navbar {
    position: fixed;
    top: 0;
    width: 100%;
    height: 80px;
    background: #111;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 40px;
    z-index: 1000;
}

.nav-logo {
    font-size: 24px;
    font-weight: 700;
    color: #c9a227;
}

.nav-links {
    list-style: none;
    display: flex;
    gap: 30px;
}

.nav-links a {
    text-decoration: none;
    color: white;
    font-size: 14px;
}

/* ================= CENTER CONTENT ================= */

.page-content {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding-top: 80px; /* prevents hiding behind navbar */
}

.forgot-container {
    width: 100%;
    max-width: 500px;
    padding: 40px 20px;
    text-align: center;
}

.big-name {
    font-size: 50px;
    line-height: 50px;
    margin-bottom: 30px;
}

.section-title {
    font-size: 32px;
    margin-bottom: 20px;
}

.text {
    margin-bottom: 30px;
    font-size: 16px;
}

.email-icon {
    font-size: 4rem;
    color: #c9a227;
    margin-bottom: 30px;
}

.form-group {
    margin-bottom: 20px;
    text-align: left;
}

.form-group label {
    display: block;
    margin-bottom: 8px;
    font-size: 14px;
}

.form-group input {
    width: 100%;
    padding: 12px;
    border: 1px solid #333;
    background: #1a1a1a;
    color: white;
    border-radius: 5px;
}

.btn {
    background: #c9a227;
    border: none;
    padding: 12px;
    width: 100%;
    color: black;
    font-weight: bold;
    cursor: pointer;
    border-radius: 5px;
}

.btn:hover {
    background: #e0b832;
}

.success-message {
    background: rgba(40, 167, 69, 0.1);
    border: 2px solid #28a745;
    color: #28a745;
    padding: 20px;
    border-radius: 10px;
    margin: 20px 0;
    display: none;
}

.success-message.show {
    display: block;
}

.back-to-login {
    margin-top: 30px;
}

.back-to-login a {
    color: #c9a227;
    text-decoration: none;
}

/* ================= PARTICLES ================= */

.particles {
    position: fixed;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: -1;
}

.particle {
    position: absolute;
    bottom: -10px;
    width: 2px;
    height: 20px;
    background: rgba(201,162,39,0.5);
    animation: rise linear infinite;
}

@keyframes rise {
    from { transform: translateY(0); }
    to { transform: translateY(-110vh); }
}

</style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar">
    <div class="nav-logo">AUTOCARE</div>
    <ul class="nav-links">
        <li><a href="#">HOME</a></li>
        <li><a href="#">ABOUT</a></li>
        <li><a href="#">CONTACT</a></li>
        <li><a href="#">REGISTER</a></li>
        <li><a href="#">LOGIN</a></li>
    </ul>
</nav>

<div class="particles" id="particles"></div>

<div class="page-content">

    <div class="forgot-container">
        <div class="big-name">
            RESET<br>PASSWORD
        </div>
        
        <div class="email-icon">
            <i class="fas fa-envelope-open-text"></i>
        </div>
        
        <div class="section-title">FORGOT PASSWORD?</div>

        <div class="text">
            Enter your email address and we'll send you a link to reset your password.
        </div>

        <form id="forgotPasswordForm">
            <div class="form-group">
                <label for="email">EMAIL ADDRESS</label>
                <input type="email" id="email" required>
            </div>
            
            <button type="submit" class="btn">
                <i class="fas fa-paper-plane"></i> SEND RESET LINK
            </button>
        </form>
        
        <div class="success-message" id="successMessage">
            <i class="fas fa-check-circle"></i>
            <strong>Email Sent!</strong><br>
            Check your inbox for reset instructions.
        </div>
        
        <div class="back-to-login">
            Remember your password? 
            <a href="#">Back to Login</a>
        </div>
    </div>

</div>

<script>

/* Particles */
function createParticles() {
    const container = document.getElementById('particles');
    for (let i = 0; i < 50; i++) {
        const p = document.createElement('div');
        p.className = 'particle';
        p.style.left = Math.random() * 100 + '%';
        p.style.animationDuration = (5 + Math.random() * 10) + 's';
        container.appendChild(p);
    }
}
createParticles();

/* Form Logic */
document.getElementById('forgotPasswordForm').addEventListener('submit', function(e) {
    e.preventDefault();
    document.getElementById('successMessage').classList.add('show');
    this.style.display = 'none';
});

</script>

</body>
</html>
