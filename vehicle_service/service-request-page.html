<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Service Request - AutoCare</title>

<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600;700&display=swap" rel="stylesheet">

<style>

*{margin:0;padding:0;box-sizing:border-box;}

body{
    background:#0c0c0c;
    font-family:'Oswald', sans-serif;
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
    color:white;
}

/* Glass Card */
.card{
    width:100%;
    max-width:600px;
    padding:50px 40px;
    background:rgba(201,162,39,0.05);
    border:1px solid rgba(201,162,39,0.2);
    border-radius:20px;
    backdrop-filter:blur(10px);
    text-align:center;
    box-shadow:0 20px 40px rgba(0,0,0,0.6);
}

/* Title */
.title{
    font-size:40px;
    color:#c9a227;
    font-weight:700;
    margin-bottom:15px;
}

.divider{
    width:70px;
    height:3px;
    background:#c9a227;
    margin:0 auto 30px;
}

/* Form */
.form-group{
    margin-bottom:20px;
    text-align:left;
}

label{
    font-size:12px;
    color:#c9a227;
    letter-spacing:1px;
    margin-bottom:6px;
    display:block;
}

input,select,textarea{
    width:100%;
    padding:12px;
    background:#111;
    border:1px solid #333;
    border-radius:10px;
    color:white;
    font-family:Arial;
    transition:0.3s;
}

input:focus,select:focus,textarea:focus{
    outline:none;
    border-color:#c9a227;
    box-shadow:0 0 15px rgba(201,162,39,0.4);
}

textarea{
    resize:none;
}

/* Button */
button{
    width:100%;
    padding:14px;
    background:linear-gradient(135deg,#c9a227,#e0b832);
    border:none;
    border-radius:10px;
    font-weight:700;
    cursor:pointer;
    color:#0c0c0c;
    margin-top:15px;
    transition:0.3s;
}

button:hover{
    transform:translateY(-3px);
    box-shadow:0 10px 20px rgba(201,162,39,0.4);
}

/* Responsive */
@media(max-width:650px){
    .card{
        margin:20px;
        padding:40px 25px;
    }
}

</style>
</head>

<body>

<div class="card">

<div class="title">SERVICE REQUEST</div>
<div class="divider"></div>

<form method="POST" action="#">

    <div class="form-group">
        <label>Full Name</label>
        <input type="text" name="name" required>
    </div>

    <div class="form-group">
        <label>Phone Number</label>
        <input type="tel" name="phone" required>
    </div>

    <div class="form-group">
        <label>Vehicle Number</label>
        <input type="text" name="vehicle_number" required>
    </div>

    <div class="form-group">
        <label>Vehicle Type</label>
        <select name="vehicle_type" required>
            <option value="">Select</option>
            <option>Car</option>
            <option>Bike</option>
            <option>Scooter</option>
            <option>Truck</option>
        </select>
    </div>

    <div class="form-group">
        <label>Service Needed</label>
        <select name="service_type" required>
            <option value="">Select Service</option>
            <option>Oil Change</option>
            <option>Brake Repair</option>
            <option>Engine Check</option>
            <option>General Service</option>
        </select>
    </div>

    <div class="form-group">
        <label>Preferred Date</label>
        <input type="date" name="service_date" required>
    </div>

    <div class="form-group">
        <label>Additional Notes</label>
        <textarea name="notes" rows="3"></textarea>
    </div>

    <button type="submit">SUBMIT REQUEST</button>

</form>

</div>

</body>
</html>
