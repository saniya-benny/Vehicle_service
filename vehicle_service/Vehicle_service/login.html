<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Motor Vehicle Service Excellence</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600;700&display=swap" rel="stylesheet">

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<!-- Custom CSS -->
<link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar">
    <div class="nav-logo">AUTOCARE</div>
    <ul class="nav-links">
        <li><a href="index.html">HOME</a></li>
        <li><a href="about.html">ABOUT</a></li>
        <li><a href="contact.html">CONTACT</a></li>
        <li><a href="register.html">REGISTER</a></li>
        <li><a href="login.html">LOGIN</a></li>
    </ul>
</nav>

<!-- Particles -->
<div class="particles" id="particles"></div>

<div class="container page-content" id="pageContent" style="grid-template-columns: 1fr; max-width: 500px; margin: 0 auto;">

    <div style="text-align: center;">
        <div class="big-name" style="font-size: 60px; line-height: 60px;">
            WELCOME<br>BACK
        </div>
    </div>

    <div>
        <div class="section-title">SIGN IN</div>
        <div class="divider"></div>
        <div class="text">
            Access your account to manage appointments, view service history, and access exclusive member benefits.
        </div>
    </div>

    <div>
        <div class="form-container">
            <form>
                <div class="form-group">
                    <label for="email">EMAIL ADDRESS</label>
                    <input type="email" id="email" name="email" placeholder="your.email@example.com" required>
                </div>
                
                <div class="form-group">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                
                <div class="form-group">
                    <label style="display: flex; align-items: center; gap: 10px; cursor: pointer;">
                        <input type="checkbox" id="remember" name="remember" style="width: auto;">
                        <span style="color: #bfbfbf; font-size: 14px;">Remember me</span>
                    </label>
                </div>
                
                <button type="submit" class="btn" style="width: 100%;">SIGN IN</button>
            </form>
            
            <div style="text-align: center; margin-top: 20px;">
                <p style="color: #bfbfbf; font-size: 14px;">
                    <a href="#" style="color: #c9a227; text-decoration: none;">Forgot Password?</a>
                </p>
                <p style="color: #bfbfbf; font-size: 14px; margin-top: 10px;">
                    Don't have an account? 
                    <a href="register.html" style="color: #c9a227; text-decoration: none;">Sign Up</a>
                </p>
            </div>
        </div>
    </div>

</div>

<script>
function createParticles() {
    const particlesContainer = document.getElementById('particles');
    for (let i = 0; i < 50; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animationDuration = (10 + Math.random() * 10) + 's';
        particlesContainer.appendChild(particle);
    }
}

// Smooth page transitions
document.addEventListener('DOMContentLoaded', function() {
    // Add click handlers to navigation links
    const navLinks = document.querySelectorAll('.nav-links a');
    
    navLinks.forEach(link => {
        link.addEventListener('click', function(e) {
            const href = this.getAttribute('href');
            
            // Only apply transition for internal pages
            if (href && href !== '#' && !href.startsWith('http') && !href.startsWith('mailto:') && !href.startsWith('tel:')) {
                e.preventDefault();
                
                // Add exit animation
                document.body.classList.add('page-exit');
                
                // Navigate after animation
                setTimeout(() => {
                    window.location.href = href;
                }, 500);
            }
        });
    });

    // Trigger page content animation
    const pageContent = document.getElementById('pageContent');
    if (pageContent) {
        setTimeout(() => {
            pageContent.classList.add('loaded');
        }, 100);
    }
});

function createParticles() {
    const particlesContainer = document.getElementById('particles');
    if (particlesContainer) {
        for (let i = 0; i < 50; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDuration = (10 + Math.random() * 10) + 's';
            particlesContainer.appendChild(particle);
        }
    }
}

createParticles();
</script>

</body>
</html>
