<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Payment - AutoCare</title>
    
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Oswald', sans-serif;
            background: #0f0f0f;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            overflow-x: hidden;
        }
        
        .payment-container {
            max-width: 500px;
            width: 90%;
            padding: 40px;
        }
        
        .payment-card {
            background: #1a1a1a;
            border: 2px solid #c9a227;
            border-radius: 15px;
            padding: 50px 40px;
            text-align: center;
            position: relative;
        }
        
        .section-title {
            font-size: 28px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .payment-details {
            background: rgba(201, 162, 39, 0.05);
            border: 1px solid rgba(201, 162, 39, 0.2);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: left;
        }
        
        .detail-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            font-size: 14px;
        }
        
        .detail-row:last-child {
            margin-bottom: 0;
        }
        
        .detail-label {
            color: #bfbfbf;
            font-weight: 400;
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 0.5px;
        }
        
        .detail-value {
            color: #ffffff;
            font-weight: 600;
        }
        
        .detail-value.amount {
            color: #c9a227;
            font-size: 18px;
            font-weight: 700;
        }
        
        .razorpay-btn {
            background: #c9a227;
            color: #0c0c0c;
            border: none;
            padding: 18px 40px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: 'Oswald', sans-serif;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 20px;
        }
        
        .razorpay-btn:hover {
            background: #ffffff;
            color: #0c0c0c;
            box-shadow: 0 5px 20px rgba(201, 162, 39, 0.3);
            transform: translateY(-2px);
        }
        
        .razorpay-btn:active {
            transform: translateY(0);
        }
        
        .security-note {
            margin-top: 25px;
            font-size: 12px;
            color: #bfbfbf;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .security-note i {
            color: #c9a227;
        }
        
        /* Responsive Design */
        @media (max-width: 600px) {
            .payment-container {
                padding: 20px;
            }
            
            .payment-card {
                padding: 40px 30px;
            }
            
            .section-title {
                font-size: 24px;
            }
            
            .razorpay-btn {
                padding: 15px 30px;
                font-size: 14px;
            }
        }
        
        @media (max-width: 400px) {
            .payment-card {
                padding: 30px 20px;
            }
            
            .section-title {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <div class="payment-card">
            <h1 class="section-title">Complete Your Payment</h1>
            
            <div class="payment-details">
                <div class="detail-row">
                    <span class="detail-label">Service</span>
                    <span class="detail-value">Premium Oil Change</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Booking ID</span>
                    <span class="detail-value">#BK-2024-0217</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Amount</span>
                    <span class="detail-value amount">â‚¹{{ amount }}</span>
                </div>
            </div>
            
            <button class="razorpay-btn" id="rzp-button">
                <i class="fas fa-lock"></i> Pay Now
            </button>
            
            <div class="security-note">
                <i class="fas fa-shield-alt"></i>
                <span>Secure payment powered by Razorpay</span>
            </div>
        </div>
    </div>

    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script>
    document.getElementById('rzp-button').onclick = function(e){
        e.preventDefault();
        
        var options = {
            "key": "{{ razor_key }}",
            "amount": "{{ amount }}",
            "currency": "INR",
            "name": "AutoCare Vehicle Service",
            "description": "Payment for vehicle service booking",
            "order_id": "{{ order_id }}",
            "handler": function (response){
                window.location.href = "/payment-success/?booking_id={{ booking.id }}";
            },
            "prefill": {
                "name": "{{ user.name }}",
                "email": "{{ user.email }}",
                "contact": "{{ user.phone }}"
            },
            "theme": {
                "color": "#c9a227"
            }
        };
        
        var rzp1 = new Razorpay(options);
        rzp1.open();
    }
    </script>
</body>
</html>
