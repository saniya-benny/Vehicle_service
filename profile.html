<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile - Motor Vehicle Service Excellence</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600;700&display=swap" rel="stylesheet">

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<!-- Custom CSS -->
<link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Loading Screen -->
<div class="loading-screen" id="loadingScreen">
    <div class="car-loader"></div>
</div>

<!-- Navbar -->
<nav class="navbar">
    <div class="nav-logo">AUTOCARE</div>
    <div class="nav-search">
        <input type="text" class="search-input" placeholder="Search workshops..." id="navSearch">
        <button class="search-btn" onclick="searchWorkshops()">
            <i class="fas fa-search"></i>
        </button>
    </div>
    <ul class="nav-links">
        <li><a href="index.html">HOME</a></li>
        <li><a href="about.html">ABOUT</a></li>
        <li><a href="contact.html">CONTACT</a></li>
        <li><a href="register.html">REGISTER</a></li>
        <li><a href="login.html">LOGIN</a></li>
        <li><a href="profile.html">PROFILE</a></li>
    </ul>
</nav>

<!-- Particles -->
<div class="particles" id="particles"></div>

<div class="container page-content" id="pageContent" style="grid-template-columns: 1fr; max-width: 600px; margin: 0 auto;">

    <div style="text-align: center;">
        <div class="section-title">MY PROFILE</div>
        <div class="divider"></div>
    </div>

    <div>
        <div class="form-container">
            <!-- Profile Image -->
            <div style="text-align: center; margin-bottom: 30px;">
                <div style="width: 120px; height: 120px; border-radius: 50%; background: linear-gradient(135deg, #c9a227, #8a7d1f); margin: 0 auto; display: flex; align-items: center; justify-content: center; border: 3px solid #c9a227; box-shadow: 0 0 20px rgba(201, 162, 39, 0.3);">
                    <i class="fas fa-user" style="font-size: 48px; color: #0c0c0c;"></i>
                </div>
            </div>

            <!-- Profile Information -->
            <div class="form-group">
                <label>NAME</label>
                <input type="text" value="John Doe" readonly style="background: rgba(255, 255, 255, 0.05); cursor: default;">
            </div>

            <div class="form-group">
                <label>EMAIL ADDRESS</label>
                <input type="email" value="john.doe@example.com" readonly style="background: rgba(255, 255, 255, 0.05); cursor: default;">
            </div>

            <div class="form-group">
                <label>PHONE NUMBER</label>
                <input type="tel" value="+1 234 567 8900" readonly style="background: rgba(255, 255, 255, 0.05); cursor: default;">
            </div>

            <div class="form-group">
                <label>VEHICLE REGISTERED</label>
                <input type="text" value="Toyota Camry 2021" readonly style="background: rgba(255, 255, 255, 0.05); cursor: default;">
            </div>

            <!-- Action Buttons -->
            <div style="display: flex; gap: 15px; margin-top: 30px;">
                <button class="btn" onclick="editProfile()" style="flex: 1;">
                    <i class="fas fa-edit"></i> EDIT PROFILE
                </button>
                <button class="btn" onclick="goHome()" style="flex: 1; background: transparent; border: 1px solid #c9a227; color: #c9a227;">
                    <i class="fas fa-home"></i> BACK TO HOME
                </button>
            </div>
            
            <!-- Vehicle Registration Button -->
            <div style="margin-top: 20px;">
                <button class="btn" onclick="goToVehicleRegistration()" style="width: 100%; background: linear-gradient(135deg, #c9a227, #8a7d1f);">
                    <i class="fas fa-car"></i> REGISTER NEW VEHICLE
                </button>
            </div>
        </div>
    </div>

</div>

<!-- Notification -->
<div class="notification" id="notification"></div>

<script>
// Loading screen
window.addEventListener('load', function() {
    setTimeout(function() {
        document.getElementById('loadingScreen').classList.add('hidden');
    }, 1500);
});

function createParticles() {
    const particlesContainer = document.getElementById('particles');
    for (let i = 0; i < 50; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animationDuration = (10 + Math.random() * 10) + 's';
        particlesContainer.appendChild(particle);
    }
}

// Show notification
function showNotification(message, type = 'success') {
    const notification = document.getElementById('notification');
    notification.textContent = message;
    notification.className = `notification ${type} show`;
    
    setTimeout(() => {
        notification.classList.remove('show');
    }, 3000);
}

// Edit profile
function editProfile() {
    showNotification('Edit profile feature coming soon!');
}

// Go home
function goHome() {
    showNotification('Redirecting to home...');
    setTimeout(() => {
        window.location.href = 'index.html';
    }, 1000);
}

// Go to vehicle registration
function goToVehicleRegistration() {
    showNotification('Redirecting to vehicle registration...');
    setTimeout(() => {
        window.location.href = 'vehicle-registration.html';
    }, 1000);
}

// Search workshops
function searchWorkshops() {
    const searchValue = document.getElementById('navSearch').value;
    if (searchValue.trim()) {
        showNotification('Searching for workshops...');
        setTimeout(() => {
            window.location.href = `search-workshops.html?search=${encodeURIComponent(searchValue)}`;
        }, 1000);
    } else {
        showNotification('Please enter a search term', 'error');
    }
}

// Smooth page transitions
document.addEventListener('DOMContentLoaded', function() {
    // Add click handlers to navigation links
    const navLinks = document.querySelectorAll('.nav-links a');
    
    navLinks.forEach(link => {
        link.addEventListener('click', function(e) {
            const href = this.getAttribute('href');
            
            // Only apply transition for internal pages
            if (href && href !== '#' && !href.startsWith('http') && !href.startsWith('mailto:') && !href.startsWith('tel:')) {
                e.preventDefault();
                
                // Add exit animation
                document.body.classList.add('page-exit');
                
                // Navigate after animation
                setTimeout(() => {
                    window.location.href = href;
                }, 500);
            }
        });
    });

    // Trigger page content animation
    const pageContent = document.getElementById('pageContent');
    if (pageContent) {
        setTimeout(() => {
            pageContent.classList.add('loaded');
        }, 100);
    }
    
    // Enter key search for navbar
    document.getElementById('navSearch').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            searchWorkshops();
        }
    });
});

createParticles();
</script>

</body>
</html>
