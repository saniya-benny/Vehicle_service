<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile - Motor Vehicle Service Excellence</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600;700&display=swap" rel="stylesheet">

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<!-- Custom CSS -->
<link rel="stylesheet" href="styles.css">

<style>
/* Enhanced Profile Styles */
.edit-mode-header {
    text-align: center;
    margin-bottom: 30px;
    padding: 20px;
    background: rgba(201, 162, 39, 0.1);
    border-radius: 10px;
    border: 1px solid rgba(201, 162, 39, 0.3);
}

.edit-mode-header i {
    font-size: 24px;
    color: #c9a227;
    margin-bottom: 10px;
    display: block;
}

.edit-mode-subtitle {
    color: #bfbfbf;
    font-family: Arial, sans-serif;
    font-size: 14px;
    margin-top: 5px;
}

.edit-input {
    background: #0c0c0c;
    border: 1px solid rgba(201, 162, 39, 0.4);
    color: white;
    padding: 12px 15px;
    border-radius: 8px;
    font-family: Arial, sans-serif;
    font-size: 14px;
    width: 100%;
    transition: all 0.3s ease;
}

.edit-input:focus {
    outline: none;
    border-color: #c9a227;
    background: #0c0c0c;
    box-shadow: 0 0 15px rgba(201, 162, 39, 0.3);
    transform: translateY(-2px);
}

.edit-input::placeholder {
    color: #666;
}

select.edit-input {
    cursor: pointer;
    background: #0c0c0c;
}

select.edit-input option {
    background: #0c0c0c;
    color: white;
}

.edit-actions {
    display: flex;
    gap: 15px;
    margin-top: 30px;
}

.btn-save {
    background: linear-gradient(135deg, #28a745, #20c997);
    color: white;
    flex: 1;
}

.btn-save:hover {
    background: linear-gradient(135deg, #218838, #1ea085);
    transform: translateY(-3px);
    box-shadow: 0 8px 25px rgba(40, 167, 69, 0.4);
}

.btn-cancel {
    background: transparent;
    color: #dc3545;
    border: 1px solid #dc3545;
    flex: 1;
}

.btn-cancel:hover {
    background: #dc3545;
    color: white;
    transform: translateY(-3px);
    box-shadow: 0 8px 25px rgba(220, 53, 69, 0.4);
}

.btn-primary {
    background: linear-gradient(135deg, #c9a227, #8a7d1f);
    color: #0c0c0c;
    box-shadow: 0 5px 15px rgba(201, 162, 39, 0.3);
}

.btn-primary:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 25px rgba(201, 162, 39, 0.5);
}

.btn-secondary {
    background: transparent;
    color: #c9a227;
    border: 1px solid #c9a227;
}

.btn-secondary:hover {
    background: #c9a227;
    color: #0c0c0c;
    transform: translateY(-3px);
    box-shadow: 0 8px 25px rgba(201, 162, 39, 0.3);
}

/* Animation for mode switching */
.mode-transition {
    animation: modeSwitch 0.4s ease;
}

@keyframes modeSwitch {
    0% { opacity: 1; transform: scale(1); }
    50% { opacity: 0.8; transform: scale(0.98); }
    100% { opacity: 1; transform: scale(1); }
}
</style>
</head>
<body>

<!-- Loading Screen -->
<div class="loading-screen" id="loadingScreen">
    <div class="car-loader"></div>
</div>

<!-- Navbar -->
<nav class="navbar">
    <div class="nav-logo">AUTOCARE</div>
    <div class="nav-search">
        <input type="text" class="search-input" placeholder="Search workshops..." id="navSearch">
        <button class="search-btn" onclick="searchWorkshops()">
            <i class="fas fa-search"></i>
        </button>
    </div>
    <ul class="nav-links">
        <li><a href="index.html">HOME</a></li>
        <li><a href="about.html">ABOUT</a></li>
        <li><a href="contact.html">CONTACT</a></li>
        <li><a href="register.html">REGISTER</a></li>
        <li><a href="login.html">LOGIN</a></li>
        <li><a href="profile.html">PROFILE</a></li>
    </ul>
</nav>

<!-- Particles -->
<div class="particles" id="particles"></div>

<div class="container page-content" id="pageContent" style="grid-template-columns: 1fr; max-width: 600px; margin: 0 auto;">

    <div style="text-align: center;">
        <div class="section-title">MY PROFILE</div>
        <div class="divider"></div>
    </div>

    <div>
        <div class="form-container">
            <!-- Profile Image -->
            <div style="text-align: center; margin-bottom: 30px;">
                <div style="width: 120px; height: 120px; border-radius: 50%; background: linear-gradient(135deg, #c9a227, #8a7d1f); margin: 0 auto; display: flex; align-items: center; justify-content: center; border: 3px solid #c9a227; box-shadow: 0 0 20px rgba(201, 162, 39, 0.3);">
                    <i class="fas fa-user" style="font-size: 48px; color: #0c0c0c;"></i>
                </div>
            </div>

            <!-- Profile Information -->
            <div id="viewMode">
                <div class="form-group">
                    <label>NAME</label>
                    <input type="text" id="viewName" value="John Doe" readonly style="background: rgba(255, 255, 255, 0.05); cursor: default;">
                </div>

                <div class="form-group">
                    <label>EMAIL ADDRESS</label>
                    <input type="email" id="viewEmail" value="john.doe@example.com" readonly style="background: rgba(255, 255, 255, 0.05); cursor: default;">
                </div>

                <div class="form-group">
                    <label>PHONE NUMBER</label>
                    <input type="tel" id="viewPhone" value="+1 234 567 8900" readonly style="background: rgba(255, 255, 255, 0.05); cursor: default;">
                </div>

                <div class="form-group">
                    <label>VEHICLE TYPE</label>
                    <input type="text" id="viewVehicleType" value="Sedan" readonly style="background: rgba(255, 255, 255, 0.05); cursor: default;">
                </div>

                <div class="form-group">
                    <label>VEHICLE MODEL</label>
                    <input type="text" id="viewVehicleModel" value="Toyota Camry" readonly style="background: rgba(255, 255, 255, 0.05); cursor: default;">
                </div>

                <div class="form-group">
                    <label>REGISTRATION NUMBER</label>
                    <input type="text" id="viewRegistrationNumber" value="ABC-1234" readonly style="background: rgba(255, 255, 255, 0.05); cursor: default;">
                </div>
            </div>

            <!-- Edit Mode Form -->
            <div id="editMode" style="display: none;">
                <div class="edit-mode-header">
                    <i class="fas fa-edit"></i> Edit Profile
                    <div class="edit-mode-subtitle">Update your personal information</div>
                </div>

                <div class="form-group">
                    <label>FULL NAME</label>
                    <input type="text" id="editName" placeholder="Enter your full name" class="edit-input">
                </div>

                <div class="form-group">
                    <label>EMAIL ADDRESS</label>
                    <input type="email" id="editEmail" placeholder="Enter your email" class="edit-input">
                </div>

                <div class="form-group">
                    <label>PHONE NUMBER</label>
                    <input type="tel" id="editPhone" placeholder="Enter your phone number" class="edit-input">
                </div>

                <div class="form-group">
                    <label>VEHICLE TYPE</label>
                    <select id="editVehicleType" class="edit-input">
                        <option value="">Select vehicle type</option>
                        <option value="Sedan">Sedan</option>
                        <option value="SUV">SUV</option>
                        <option value="Truck">Truck</option>
                        <option value="Motorcycle">Motorcycle</option>
                        <option value="Electric">Electric</option>
                        <option value="Hybrid">Hybrid</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>VEHICLE MODEL</label>
                    <input type="text" id="editVehicleModel" placeholder="Enter your vehicle model" class="edit-input">
                </div>

                <div class="form-group">
                    <label>REGISTRATION NUMBER</label>
                    <input type="text" id="editRegistrationNumber" placeholder="Enter registration number" class="edit-input">
                </div>

                <!-- Edit Mode Actions -->
                <div class="edit-actions">
                    <button class="btn btn-save" onclick="saveProfile()">
                        <i class="fas fa-save"></i> SAVE CHANGES
                    </button>
                    <button class="btn btn-cancel" onclick="cancelEdit()">
                        <i class="fas fa-times"></i> CANCEL
                    </button>
                </div>
            </div>

            <!-- Action Buttons -->
            <div id="viewModeButtons" style="display: flex; gap: 15px; margin-top: 30px;">
                <button class="btn btn-primary" onclick="enableEditMode()" style="flex: 1;">
                    <i class="fas fa-edit"></i> EDIT PROFILE
                </button>
                <button class="btn btn-secondary" onclick="goHome()" style="flex: 1;">
                    <i class="fas fa-home"></i> BACK TO HOME
                </button>
            </div>
            
            <!-- Vehicle Registration Button -->
            <div style="margin-top: 20px;">
                <button class="btn" onclick="goToVehicleRegistration()" style="width: 100%; background: linear-gradient(135deg, #c9a227, #8a7d1f);">
                    <i class="fas fa-car"></i> REGISTER NEW VEHICLE
                </button>
            </div>
        </div>
    </div>

</div>

<!-- Notification -->
<div class="notification" id="notification"></div>

<script>
// Loading screen
window.addEventListener('load', function() {
    setTimeout(function() {
        document.getElementById('loadingScreen').classList.add('hidden');
    }, 1500);
});

function createParticles() {
    const particlesContainer = document.getElementById('particles');
    for (let i = 0; i < 50; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animationDuration = (10 + Math.random() * 10) + 's';
        particlesContainer.appendChild(particle);
    }
}

// Show notification
function showNotification(message, type = 'success') {
    const notification = document.getElementById('notification');
    notification.textContent = message;
    notification.className = `notification ${type} show`;
    
    setTimeout(() => {
        notification.classList.remove('show');
    }, 3000);
}

// Profile data management
let originalData = {};
let isEditMode = false;

// Load profile data from localStorage
function loadProfileData() {
    const savedData = localStorage.getItem('userProfile');
    if (savedData) {
        const data = JSON.parse(savedData);
        document.getElementById('viewName').value = data.name || 'John Doe';
        document.getElementById('viewEmail').value = data.email || 'john.doe@example.com';
        document.getElementById('viewPhone').value = data.phone || '+1 234 567 8900';
        document.getElementById('viewVehicleType').value = data.vehicleType || 'Sedan';
        document.getElementById('viewVehicleModel').value = data.vehicleModel || 'Toyota Camry';
        document.getElementById('viewRegistrationNumber').value = data.registrationNumber || 'ABC-1234';
        
        // Also populate edit fields
        document.getElementById('editName').value = data.name || '';
        document.getElementById('editEmail').value = data.email || '';
        document.getElementById('editPhone').value = data.phone || '';
        document.getElementById('editVehicleType').value = data.vehicleType || '';
        document.getElementById('editVehicleModel').value = data.vehicleModel || '';
        document.getElementById('editRegistrationNumber').value = data.registrationNumber || '';
    }
    
    // Store original data for cancel functionality
    originalData = {
        name: document.getElementById('viewName').value,
        email: document.getElementById('viewEmail').value,
        phone: document.getElementById('viewPhone').value,
        vehicleType: document.getElementById('viewVehicleType').value,
        vehicleModel: document.getElementById('viewVehicleModel').value,
        registrationNumber: document.getElementById('viewRegistrationNumber').value
    };
}

// Enable edit mode
function enableEditMode() {
    isEditMode = true;
    
    // Add transition class
    document.querySelector('.form-container').classList.add('mode-transition');
    
    // Copy current values to edit fields
    document.getElementById('editName').value = document.getElementById('viewName').value;
    document.getElementById('editEmail').value = document.getElementById('viewEmail').value;
    document.getElementById('editPhone').value = document.getElementById('viewPhone').value;
    document.getElementById('editVehicleType').value = document.getElementById('viewVehicleType').value;
    document.getElementById('editVehicleModel').value = document.getElementById('viewVehicleModel').value;
    document.getElementById('editRegistrationNumber').value = document.getElementById('viewRegistrationNumber').value;
    
    // Switch views
    setTimeout(() => {
        document.getElementById('viewMode').style.display = 'none';
        document.getElementById('viewModeButtons').style.display = 'none';
        document.getElementById('editMode').style.display = 'block';
        document.querySelector('.form-container').classList.remove('mode-transition');
    }, 200);
    
    showNotification('Edit mode enabled');
}

// Save profile
function saveProfile() {
    const profileData = {
        name: document.getElementById('editName').value,
        email: document.getElementById('editEmail').value,
        phone: document.getElementById('editPhone').value,
        vehicleType: document.getElementById('editVehicleType').value,
        vehicleModel: document.getElementById('editVehicleModel').value,
        registrationNumber: document.getElementById('editRegistrationNumber').value
    };
    
    // Validate required fields
    if (!profileData.name || !profileData.email) {
        showNotification('Please fill in required fields', 'error');
        return;
    }
    
    // Save to localStorage
    localStorage.setItem('userProfile', JSON.stringify(profileData));
    
    // Update view mode fields
    document.getElementById('viewName').value = profileData.name;
    document.getElementById('viewEmail').value = profileData.email;
    document.getElementById('viewPhone').value = profileData.phone;
    document.getElementById('viewVehicleType').value = profileData.vehicleType;
    document.getElementById('viewVehicleModel').value = profileData.vehicleModel;
    document.getElementById('viewRegistrationNumber').value = profileData.registrationNumber;
    
    // Update original data
    originalData = {...profileData};
    
    // Switch back to view mode
    setTimeout(() => {
        document.querySelector('.form-container').classList.add('mode-transition');
        
        setTimeout(() => {
            document.getElementById('editMode').style.display = 'none';
            document.getElementById('viewMode').style.display = 'block';
            document.getElementById('viewModeButtons').style.display = 'flex';
            document.querySelector('.form-container').classList.remove('mode-transition');
        }, 200);
        
        showNotification('Profile saved successfully!');
        isEditMode = false;
    }, 500);
}

// Cancel edit
function cancelEdit() {
    // Restore original values to edit fields
    document.getElementById('editName').value = originalData.name;
    document.getElementById('editEmail').value = originalData.email;
    document.getElementById('editPhone').value = originalData.phone;
    document.getElementById('editVehicleType').value = originalData.vehicleType;
    document.getElementById('editVehicleModel').value = originalData.vehicleModel;
    document.getElementById('editRegistrationNumber').value = originalData.registrationNumber;
    
    // Switch back to view mode
    document.querySelector('.form-container').classList.add('mode-transition');
    
    setTimeout(() => {
        document.getElementById('editMode').style.display = 'none';
        document.getElementById('viewMode').style.display = 'block';
        document.getElementById('viewModeButtons').style.display = 'flex';
        document.querySelector('.form-container').classList.remove('mode-transition');
    }, 200);
    
    showNotification('Changes cancelled');
    isEditMode = false;
}

// Edit profile (legacy function - replaced)
function editProfile() {
    enableEditMode();
}

// Go home
function goHome() {
    showNotification('Redirecting to home...');
    setTimeout(() => {
        window.location.href = 'index.html';
    }, 1000);
}

// Go to vehicle registration
function goToVehicleRegistration() {
    showNotification('Redirecting to vehicle registration...');
    setTimeout(() => {
        window.location.href = 'vehicle-registration.html';
    }, 1000);
}

// Search workshops
function searchWorkshops() {
    const searchValue = document.getElementById('navSearch').value;
    if (searchValue.trim()) {
        showNotification('Searching for workshops...');
        setTimeout(() => {
            window.location.href = `search-workshops.html?search=${encodeURIComponent(searchValue)}`;
        }, 1000);
    } else {
        showNotification('Please enter a search term', 'error');
    }
}

// Smooth page transitions
document.addEventListener('DOMContentLoaded', function() {
    // Load profile data
    loadProfileData();
    
    // Add click handlers to navigation links
    const navLinks = document.querySelectorAll('.nav-links a');
    
    navLinks.forEach(link => {
        link.addEventListener('click', function(e) {
            const href = this.getAttribute('href');
            
            // Only apply transition for internal pages
            if (href && href !== '#' && !href.startsWith('http') && !href.startsWith('mailto:') && !href.startsWith('tel:')) {
                e.preventDefault();
                
                // Add exit animation
                document.body.classList.add('page-exit');
                
                // Navigate after animation
                setTimeout(() => {
                    window.location.href = href;
                }, 500);
            }
        });
    });

    // Trigger page content animation
    const pageContent = document.getElementById('pageContent');
    if (pageContent) {
        setTimeout(() => {
            pageContent.classList.add('loaded');
        }, 100);
    }
    
    // Enter key search for navbar
    document.getElementById('navSearch').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            searchWorkshops();
        }
    });
});

createParticles();
</script>

</body>
</html>
