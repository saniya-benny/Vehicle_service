<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful - AutoCare</title>
    
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Oswald', sans-serif;
            background: #0f0f0f;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            overflow: hidden;
        }
        
        .success-card {
            background: #1a1a1a;
            border: 2px solid #c9a227;
            border-radius: 15px;
            padding: 60px 40px;
            max-width: 480px;
            width: 90%;
            text-align: center;
            position: relative;
            animation: fadeInScale 0.8s ease-out;
        }
        
        @keyframes fadeInScale {
            0% {
                opacity: 0;
                transform: scale(0.8) translateY(30px);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }
        
        .success-icon {
            width: 100px;
            height: 100px;
            background: #c9a227;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            position: relative;
            animation: iconBounce 0.6s ease-out 0.3s both;
        }
        
        @keyframes iconBounce {
            0% { transform: scale(0); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .success-icon i {
            font-size: 48px;
            color: #0c0c0c;
            animation: checkmark 0.4s ease-out 0.6s both;
        }
        
        @keyframes checkmark {
            0% { transform: scale(0) rotate(-45deg); }
            50% { transform: scale(1.2) rotate(10deg); }
            100% { transform: scale(1) rotate(0deg); }
        }
        
        .success-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 20px;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: #ffffff;
        }
        
        /* Responsive Design */
        @media (max-width: 600px) {
            .success-card {
                padding: 40px 25px;
                margin: 20px;
            }
            
            .success-title {
                font-size: 24px;
            }
            
            .success-icon {
                width: 80px;
                height: 80px;
            }
            
            .success-icon i {
                font-size: 36px;
            }
        }
        
        @media (max-width: 400px) {
            .success-card {
                padding: 30px 20px;
            }
            
            .success-title {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="success-card">
        <div class="success-icon">
            <i class="fas fa-check"></i>
        </div>
        
        <h1 class="success-title">Payment Successful</h1>
    </div>
    
    <script>
        setTimeout(function() {
            window.location.href = 'index.html';
        }, 2000);
    </script>
</body>
</html>
