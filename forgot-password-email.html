<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forgot Password - Motor Vehicle Service Excellence</title>

<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<link rel="stylesheet" href="styles.css">

<style>

/* Ensure body doesn't hide content */
body {
    margin: 0;
}

/* FIX: new wrapper without using .container */
.center-wrapper {
    min-height: calc(100vh - 80px); /* subtract navbar height */
    display: flex;
    justify-content: center;
    align-items: center;
    padding-top: 80px; /* space for fixed navbar */
}

/* Content box */
.forgot-container {
    width: 100%;
    max-width: 500px;
    padding: 40px 20px;
    text-align: center;
}

.big-name {
    font-size: 50px;
    line-height: 50px;
    margin-bottom: 30px;
}

.section-title {
    font-size: 32px;
    margin-bottom: 20px;
}

.text {
    max-width: 400px;
    margin: 0 auto 30px;
    font-size: 16px;
    line-height: 1.6;
}

.email-icon {
    font-size: 4rem;
    color: #c9a227;
    margin-bottom: 30px;
}

.success-message {
    background: rgba(40, 167, 69, 0.1);
    border: 2px solid #28a745;
    color: #28a745;
    padding: 20px;
    border-radius: 10px;
    margin: 20px 0;
    display: none;
}

.success-message.show {
    display: block;
}

.back-to-login {
    margin-top: 30px;
    padding-top: 20px;
    border-top: 1px solid rgba(201, 162, 39, 0.3);
}

</style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar">
    <div class="nav-logo">AUTOCARE</div>
    <div class="nav-search">
        <input type="text" class="search-input" placeholder="Search workshops..." id="navSearch">
        <button class="search-btn" onclick="searchWorkshops()">
            <i class="fas fa-search"></i>
        </button>
    </div>
    <ul class="nav-links">
        <li><a href="index.html">HOME</a></li>
        <li><a href="about.html">ABOUT</a></li>
        <li><a href="contact.html">CONTACT</a></li>
        <li><a href="register.html">REGISTER</a></li>
        <li><a href="login.html">LOGIN</a></li>
        <li><a href="profile.html">PROFILE</a></li>
    </ul>
</nav>

<div class="particles" id="particles"></div>

<!-- NEW SAFE WRAPPER -->
<div class="center-wrapper">

    <div class="forgot-container">
        <div class="big-name">
            RESET<br>PASSWORD
        </div>
        
        <div class="email-icon">
            <i class="fas fa-envelope-open-text"></i>
        </div>
        
        <div class="section-title">FORGOT PASSWORD?</div>
        <div class="divider"></div>
        <div class="text">
            Enter your email address and we'll send you an otp to reset your password.
        </div>

        <div class="form-container">
            <form id="forgotPasswordForm">
                <div class="form-group">
                    <label for="email">EMAIL ADDRESS</label>
                    <input type="email" id="email" name="email" placeholder="your.email@example.com" required>
                </div>
                
                <button type="submit" class="btn" style="width: 100%;">
                    <i class="fas fa-paper-plane"></i> SEND OTP
                </button>
            </form>
            
            <div class="success-message" id="otpSentMessage">
                <i class="fas fa-check-circle"></i>
                <strong>OTP Sent!</strong><br>
                We've sent a 6-digit OTP to your email address.
            </div>
            
            <div class="back-to-login">
                <p style="color: #bfbfbf; font-size: 14px;">
                    Remember your password? 
                    <a href="login.html" style="color: #c9a227; text-decoration: none;">Back to Login</a>
                </p>
            </div>
        </div>
    </div>

</div>

<!-- Notification -->
<div class="notification" id="notification"></div>

<script>

// Particles
function createParticles() {
    const particlesContainer = document.getElementById('particles');
    for (let i = 0; i < 50; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animationDuration = (10 + Math.random() * 10) + 's';
        particlesContainer.appendChild(particle);
    }
}

// Show notification
function showNotification(message, type = 'success') {
    const notification = document.getElementById('notification');
    notification.textContent = message;
    notification.className = `notification ${type} show`;
    
    setTimeout(() => {
        notification.classList.remove('show');
    }, 3000);
}

// Search workshops
function searchWorkshops() {
    const searchValue = document.getElementById('navSearch').value;
    if (searchValue.trim()) {
        showNotification('Searching for workshops...');
        setTimeout(() => {
            window.location.href = `search-workshops.html?search=${encodeURIComponent(searchValue)}`;
        }, 1000);
    } else {
        showNotification('Please enter a search term', 'error');
    }
}

// Forgot password form submission
document.getElementById('forgotPasswordForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const email = document.getElementById('email').value;
    
    if (!email) {
        showNotification('Please enter your email address', 'error');
        return;
    }
    
    // Store email in localStorage for OTP page
    localStorage.setItem('resetEmail', email);
    
    // Show success message
    document.getElementById('otpSentMessage').classList.add('show');
    showNotification('OTP sent successfully!');
    
    // Redirect to OTP page after 2 seconds
    setTimeout(() => {
        window.location.href = 'forgot-password-otp.html';
    }, 2000);
});

// Smooth page transitions
document.addEventListener('DOMContentLoaded', function() {
    // Add click handlers to navigation links
    const navLinks = document.querySelectorAll('.nav-links a');
    
    navLinks.forEach(link => {
        link.addEventListener('click', function(e) {
            const href = this.getAttribute('href');
            
            // Only apply transition for internal pages
            if (href && href !== '#' && !href.startsWith('http') && !href.startsWith('mailto:') && !href.startsWith('tel:')) {
                e.preventDefault();
                
                // Add exit animation
                document.body.classList.add('page-exit');
                
                // Navigate after animation
                setTimeout(() => {
                    window.location.href = href;
                }, 500);
            }
        });
    });

    // Enter key search for navbar
    document.getElementById('navSearch').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            searchWorkshops();
        }
    });
});

createParticles();
</script>

</body>
</html>
