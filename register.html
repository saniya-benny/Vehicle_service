<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register - Motor Vehicle Service Excellence</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600;700&display=swap" rel="stylesheet">

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<!-- Custom CSS -->
<link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar">
    <div class="nav-logo">AUTOCARE</div>
    <ul class="nav-links">
        <li><a href="index.html">HOME</a></li>
        <li><a href="about.html">ABOUT</a></li>
        <li><a href="contact.html">CONTACT</a></li>
        <li><a href="register.html">REGISTER</a></li>
        <li><a href="login.html">LOGIN</a></li>
    </ul>
</nav>

<!-- Particles -->
<div class="particles" id="particles"></div>

<div class="container page-content" id="pageContent" style="grid-template-columns: 1fr; max-width: 600px; margin: 0 auto;">

    <div style="text-align: center;">
        <div class="big-name" style="font-size: 60px; line-height: 60px;">
            CREATE<br>ACCOUNT
        </div>
    </div>

    <div>
        <div class="section-title">JOIN AUTOCARE</div>
        <div class="divider"></div>
        <div class="text">
            Create your account to access exclusive benefits, track your service history, and schedule appointments with ease.
        </div>
    </div>

    <div>
        <div class="form-container">
            <form id="registerForm">
                <div class="form-group">
                    <label for="fullname">FULL NAME</label>
                    <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">EMAIL ADDRESS</label>
                    <input type="email" id="email" name="email" placeholder="your.email@example.com" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" id="phone" name="phone" placeholder="(555) 123-4567" required>
                </div>
                
                <div class="form-group">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password" placeholder="Create a strong password" required>
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter your password" required>
                </div>
                
                <div class="form-group">
                    <label style="display: flex; align-items: center; gap: 10px; cursor: pointer;">
                        <input type="checkbox" id="terms" name="terms" required style="width: auto;">
                        <span style="color: #bfbfbf; font-size: 14px;">I agree to the Terms of Service and Privacy Policy</span>
                    </label>
                </div>
                
                <button type="submit" class="btn" style="width: 100%;">CREATE ACCOUNT</button>
            </form>
            
            <div style="text-align: center; margin-top: 20px;">
                <p style="color: #bfbfbf; font-size: 14px;">
                    Already have an account? 
                    <a href="login.html" style="color: #c9a227; text-decoration: none;">Sign In</a>
                </p>
            </div>
        </div>
    </div>

</div>

<script>
function createParticles() {
    const particlesContainer = document.getElementById('particles');
    for (let i = 0; i < 50; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animationDuration = (10 + Math.random() * 10) + 's';
        particlesContainer.appendChild(particle);
    }
}

// Show notification function
function showNotification(message, type = 'info') {
    const notification = document.createElement('div');
    notification.style.cssText = `
        position: fixed;
        top: 20px;
        right: 20px;
        padding: 15px 25px;
        background: ${type === 'success' ? '#28a745' : type === 'error' ? '#dc3545' : '#c9a227'};
        color: white;
        border-radius: 5px;
        z-index: 10000;
        animation: slideIn 0.3s ease;
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    `;
    notification.textContent = message;
    document.body.appendChild(notification);
    
    setTimeout(() => {
        notification.style.animation = 'slideOut 0.3s ease';
        setTimeout(() => notification.remove(), 300);
    }, 3000);
}

// Handle registration form submission
document.getElementById('registerForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const fullname = document.getElementById('fullname').value;
    const email = document.getElementById('email').value;
    const phone = document.getElementById('phone').value;
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirm-password').value;
    const terms = document.getElementById('terms').checked;
    
    // Validate form
    if (!terms) {
        showNotification('Please accept the Terms of Service and Privacy Policy', 'error');
        return;
    }
    
    if (password.length < 6) {
        showNotification('Password must be at least 6 characters long', 'error');
        return;
    }
    
    if (password !== confirmPassword) {
        showNotification('Passwords do not match', 'error');
        return;
    }
    
    // Get existing users from localStorage
    const users = JSON.parse(localStorage.getItem('autocare_users') || '[]');
    
    // Check if email already exists
    if (users.find(u => u.email === email)) {
        showNotification('An account with this email already exists', 'error');
        return;
    }
    
    // Create new user
    const newUser = {
        name: fullname,
        email: email,
        phone: phone,
        password: password,
        createdAt: new Date().toISOString()
    };
    
    // Save user to localStorage
    users.push(newUser);
    localStorage.setItem('autocare_users', JSON.stringify(users));
    
    // Show success message
    showNotification('Account created successfully! Redirecting to login...', 'success');
    
    // Clear form
    document.getElementById('registerForm').reset();
    
    // Redirect to login after delay
    setTimeout(() => {
        window.location.href = 'login.html';
    }, 2000);
});

// Smooth page transitions
document.addEventListener('DOMContentLoaded', function() {
    // Add click handlers to navigation links
    const navLinks = document.querySelectorAll('.nav-links a');
    
    navLinks.forEach(link => {
        link.addEventListener('click', function(e) {
            const href = this.getAttribute('href');
            
            // Only apply transition for internal pages
            if (href && href !== '#' && !href.startsWith('http') && !href.startsWith('mailto:') && !href.startsWith('tel:')) {
                e.preventDefault();
                
                // Add exit animation
                document.body.classList.add('page-exit');
                
                // Navigate after animation
                setTimeout(() => {
                    window.location.href = href;
                }, 500);
            }
        });
    });

    // Trigger page content animation
    const pageContent = document.getElementById('pageContent');
    if (pageContent) {
        setTimeout(() => {
            pageContent.classList.add('loaded');
        }, 100);
    }
});

function createParticles() {
    const particlesContainer = document.getElementById('particles');
    if (particlesContainer) {
        for (let i = 0; i < 50; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDuration = (10 + Math.random() * 10) + 's';
            particlesContainer.appendChild(particle);
        }
    }
}

createParticles();
</script>

</body>
</html>
