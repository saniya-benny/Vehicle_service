<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Motor Vehicle Service Excellence</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600;700&display=swap" rel="stylesheet">

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<!-- Custom CSS -->
<link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar">
    <div class="nav-logo">AUTOCARE</div>
    <div class="nav-search">
        <input type="text" class="search-input" placeholder="Search workshops..." id="navSearch">
        <button class="search-btn" onclick="searchWorkshops()">
            <i class="fas fa-search"></i>
        </button>
    </div>
    <ul class="nav-links">
        <li><a href="index.html">HOME</a></li>
        <li><a href="about.html">ABOUT</a></li>
        <li><a href="contact.html">CONTACT</a></li>
        <li><a href="register.html">REGISTER</a></li>
        <li><a href="login.html">LOGIN</a></li>
        <li><a href="profile.html">PROFILE</a></li>
    </ul>
</nav>

<!-- Particles -->
<div class="particles" id="particles"></div>

<div class="container page-content" id="pageContent" style="grid-template-columns: 1fr; max-width: 500px; margin: 0 auto;">

    <div style="text-align: center;">
        <div class="big-name" style="font-size: 60px; line-height: 60px;">
            WELCOME<br>BACK
        </div>
    </div>

    <div>
        <div class="section-title">SIGN IN</div>
        <div class="divider"></div>
        <div class="text">
            Access your account to manage appointments, view service history, and access exclusive member benefits.
        </div>
    </div>

    <div>
        <div class="form-container">
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">EMAIL ADDRESS</label>
                    <input type="email" id="email" name="email" placeholder="your.email@example.com" required>
                </div>
                
                <div class="form-group">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                
                <div class="form-group">
                    <label style="display: flex; align-items: center; gap: 10px; cursor: pointer;">
                        <input type="checkbox" id="remember" name="remember" style="width: auto;">
                        <span style="color: #bfbfbf; font-size: 14px;">Remember me</span>
                    </label>
                </div>
                
                <button type="submit" class="btn" style="width: 100%;">SIGN IN</button>
            </form>
            
            <div style="text-align: center; margin-top: 20px;">
                <p style="color: #bfbfbf; font-size: 14px;">
                    <a href="forgot-password.html" style="color: #c9a227; text-decoration: none;">Forgot Password?</a>
                </p>
                <p style="color: #bfbfbf; font-size: 14px; margin-top: 10px;">
                    Don't have an account? 
                    <a href="register.html" style="color: #c9a227; text-decoration: none;">Sign Up</a>
                </p>
            </div>
        </div>
    </div>

</div>

<script>
function createParticles() {
    const particlesContainer = document.getElementById('particles');
    for (let i = 0; i < 50; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animationDuration = (10 + Math.random() * 10) + 's';
        particlesContainer.appendChild(particle);
    }
}

// Show notification function
function showNotification(message, type = 'info') {
    const notification = document.createElement('div');
    notification.style.cssText = `
        position: fixed;
        top: 20px;
        right: 20px;
        padding: 15px 25px;
        background: ${type === 'success' ? '#28a745' : type === 'error' ? '#dc3545' : '#c9a227'};
        color: white;
        border-radius: 5px;
        z-index: 10000;
        animation: slideIn 0.3s ease;
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    `;
    notification.textContent = message;
    document.body.appendChild(notification);
    
    setTimeout(() => {
        notification.style.animation = 'slideOut 0.3s ease';
        setTimeout(() => notification.remove(), 300);
    }, 3000);
}

// Handle login form submission
document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const remember = document.getElementById('remember').checked;
    
    // Get stored users from localStorage
    const users = JSON.parse(localStorage.getItem('autocare_users') || '[]');
    
    // Find user by email
    const user = users.find(u => u.email === email);
    
    if (!user) {
        showNotification('No account found with this email address', 'error');
        return;
    }
    
    if (user.password !== password) {
        showNotification('Incorrect password', 'error');
        return;
    }
    
    // Login successful
    showNotification('Login successful! Redirecting...', 'success');
    
    // Store current user session
    const session = {
        email: user.email,
        name: user.name,
        timestamp: new Date().toISOString(),
        remember: remember
    };
    
    if (remember) {
        localStorage.setItem('autocare_session', JSON.stringify(session));
    } else {
        sessionStorage.setItem('autocare_session', JSON.stringify(session));
    }
    
    // Redirect to dashboard after delay
    setTimeout(() => {
        window.location.href = 'user-dashboard.html';
    }, 2000);
});

// Smooth page transitions
document.addEventListener('DOMContentLoaded', function() {
    // Add click handlers to navigation links
    const navLinks = document.querySelectorAll('.nav-links a');
    
    navLinks.forEach(link => {
        link.addEventListener('click', function(e) {
            const href = this.getAttribute('href');
            
            // Only apply transition for internal pages
            if (href && href !== '#' && !href.startsWith('http') && !href.startsWith('mailto:') && !href.startsWith('tel:')) {
                e.preventDefault();
                
                // Add exit animation
                document.body.classList.add('page-exit');
                
                // Navigate after animation
                setTimeout(() => {
                    window.location.href = href;
                }, 500);
            }
        });
    });

    // Trigger page content animation
    const pageContent = document.getElementById('pageContent');
    if (pageContent) {
        setTimeout(() => {
            pageContent.classList.add('loaded');
        }, 100);
    }
});

function createParticles() {
    const particlesContainer = document.getElementById('particles');
    if (particlesContainer) {
        for (let i = 0; i < 50; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDuration = (10 + Math.random() * 10) + 's';
            particlesContainer.appendChild(particle);
        }
    }
}

createParticles();
</script>

</body>
</html>
