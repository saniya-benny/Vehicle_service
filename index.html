<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Motor Vehicle Service Excellence</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600;700&display=swap" rel="stylesheet">

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<style>

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    background:#0c0c0c;
    font-family:'Oswald', sans-serif;
    color:white;
    overflow-x:hidden;
}

/* ================= NAVBAR ================= */

.navbar {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    padding: 20px 100px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: rgba(12, 12, 12, 0.9);
    backdrop-filter: blur(10px);
    z-index: 999;
}

.nav-logo {
    color: #c9a227;
    font-size: 22px;
    font-weight: 700;
    letter-spacing: 2px;
}

.nav-links {
    list-style: none;
    display: flex;
    gap: 40px;
}

.nav-links a {
    text-decoration: none;
    color: white;
    font-size: 14px;
    letter-spacing: 2px;
    position: relative;
    transition: color 0.3s ease;
}

.nav-links a:hover {
    color: #c9a227;
}

.nav-links a::after {
    content: '';
    position: absolute;
    left: 0;
    bottom: -5px;
    width: 0;
    height: 2px;
    background: #c9a227;
    transition: width 0.3s ease;
}

.nav-links a:hover::after {
    width: 100%;
}

/* Responsive Navbar */
@media(max-width:900px){
    .navbar {
        padding: 20px 40px;
    }
    .nav-links {
        gap: 20px;
    }
}

/* Animated Background */
body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(45deg, #0c0c0c 0%, #1a1a1a 50%, #0c0c0c 100%);
    z-index: -2;
}

/* Particles */
.particles {
    position: fixed;
    width: 100%;
    height: 100%;
    z-index: -1;
}

.particle {
    position: absolute;
    width: 2px;
    height: 2px;
    background: #c9a227;
    border-radius: 50%;
    opacity: 0.3;
    animation: float 15s infinite linear;
}

@keyframes float {
    0% { transform: translateY(100vh); opacity:0;}
    10% {opacity:0.3;}
    90% {opacity:0.3;}
    100% { transform: translateY(-100vh); opacity:0;}
}

/* Main Layout */
.container{
    display:grid;
    grid-template-columns:1fr 1fr;
    min-height:100vh;
    padding:140px 100px 80px 100px;
    gap:80px;
    position: relative;
    z-index: 1;
}

/* Big Name */
.big-name{
    font-size:110px;
    font-weight:700;
    color:#c9a227;
    line-height:100px;
    letter-spacing:3px;
}

/* Section Titles */
.section-title{
    font-size:32px;
    font-weight:600;
    color:#c9a227;
    letter-spacing:3px;
    margin-bottom:20px;
}

/* Divider */
.divider{
    width:80px;
    height:2px;
    background:#c9a227;
    margin-bottom:25px;
}

/* Text */
.text{
    font-family:Arial, sans-serif;
    color:#bfbfbf;
    font-size:15px;
    line-height:1.8;
    max-width:450px;
}

/* Service Cards */
.service-cards {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
}

.service-card {
    background: rgba(201, 162, 39, 0.1);
    border: 1px solid #c9a227;
    padding: 20px;
    text-align: center;
    transition: 0.3s;
    cursor: pointer;
}

.service-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 30px rgba(201, 162, 39, 0.3);
}

.service-card i {
    font-size: 2rem;
    color: #c9a227;
    margin-bottom: 10px;
}

.service-card h4 {
    color: #c9a227;
    margin-bottom: 10px;
}

/* Contact */
.contact-links {
    display: flex;
    gap: 20px;
    margin-top: 20px;
}

.contact-link {
    display: flex;
    align-items: center;
    gap: 10px;
    color: #bfbfbf;
    text-decoration: none;
    transition: 0.3s;
}

.contact-link:hover {
    color: #c9a227;
}

/* Responsive */
@media(max-width:900px){
    .container{
        grid-template-columns:1fr;
        padding:120px 40px;
    }
}

</style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar">
    <div class="nav-logo">AUTOCARE</div>
    <ul class="nav-links">
        <li><a href="#">HOME</a></li>
        <li><a href="#">ABOUT</a></li>
        <li><a href="#">CONTACT</a></li>
        <li><a href="#">REGISTER</a></li>
        <li><a href="#">LOGIN</a></li>
    </ul>
</nav>

<!-- Particles -->
<div class="particles" id="particles"></div>

<div class="container">

    <div>
        <div class="big-name">
            VEHICLE<br>SERVICE
        </div>
    </div>

    <div>
        <div class="section-title">PREMIER AUTOMOTIVE CARE</div>
        <div class="divider"></div>
        <div class="text">
            Your trusted partner for comprehensive vehicle maintenance and repair services.
        </div>
    </div>

    <div>
        <div class="section-title">OUR SERVICES</div>
        <div class="divider"></div>
        <div class="service-cards">
            <div class="service-card">
                <i class="fas fa-oil-can"></i>
                <h4>OIL CHANGE</h4>
            </div>
            <div class="service-card">
                <i class="fas fa-car-battery"></i>
                <h4>BATTERY SERVICE</h4>
            </div>
            <div class="service-card">
                <i class="fas fa-cogs"></i>
                <h4>ENGINE REPAIR</h4>
            </div>
            <div class="service-card">
                <i class="fas fa-compact-disc"></i>
                <h4>BRAKE SERVICE</h4>
            </div>
        </div>
    </div>

    <div>
        <div class="section-title">CONTACT & BOOKING</div>
        <div class="divider"></div>
        <div class="contact-links">
            <a href="#" class="contact-link"><i class="fas fa-phone"></i>Call</a>
            <a href="#" class="contact-link"><i class="fas fa-envelope"></i>Email</a>
        </div>
    </div>

</div>

<script>
function createParticles() {
    const particlesContainer = document.getElementById('particles');
    for (let i = 0; i < 50; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animationDuration = (10 + Math.random() * 10) + 's';
        particlesContainer.appendChild(particle);
    }
}
createParticles();
</script>

</body>
</html>
